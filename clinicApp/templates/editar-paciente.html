<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pacientes</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% if user.is_authenticated %}
<!--INICIO NAVBAR-->
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
         <img class="avatar" src="{% static 'IMG/logo.png' %}">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <h2 class="ms-3 align-center">Centro Médico <b> Alliansalud </b></h2>
          </ul>
          <form class="d-flex" role="search">
            <a class="btn btn-success btn-outline-light me-2" style="width:180px" href="/vistasecretaria" role="button">Menú</a>
            <a class="btn btn-danger" style="width:180px" href="{% url 'logout' %}" role="button" >Cerrar Sesión</a>
          </form>
        </div>
      </div>
    </nav>
    <!--INICIO CONTENIDO-->
    <div class="container p-2">
        <div class="mb-3">
            <h2 class="text-center mt-3">Editar Paciente</h2>
            <div class="container text-center mt-5">
                <div class="row justify-content-center">
                    <div class="col col-lg-5 border border-dark p-4 rounded border-2 align-self-center">
                        <!--
                        style="width:100% para darle ancho máximo al botón
                        background-color:rgb(83,144,145) color del botón
                        -->
                        <form method="POST">
                            <table>
                                {{formularioPaciente}}
                            </table>
                            <hr>
                            <button type="submit" class="btn btn-success btn-outline-light me-2" style="width:180px"> Enviar</button>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FIN CONTENIDO-->
{% else %}
        <h1 class="text-center pt-5">
            Ud. no ha iniciado Sesión
            <br>
            <a class="btn btn-success" href="{% url 'login' %}"> Iniciar Sesión</a>
        </h1>
    {% endif %}
</body>
<footer class="p-4">
    <h5>@AllianSalud 2022</h5>
</footer>
</html>
