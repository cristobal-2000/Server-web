<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
    <!--INICIO NAVBAR-->
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
         <img class="avatar" src="{% static 'IMG/logo.png' %}">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <h2 class="ms-3 align-center">Centro Médico <b> Alliansalud </b></h2>
          </ul>
          <form class="d-flex" role="search">
            <a class="btn btn-success btn-outline-light me-2" style="width:180px" href="/accounts/login" role="button">Iniciar Sesión</a>
          </form>
        </div>
      </div>
    </nav>
    <!--FIN NAVBAR-->
    <div class="container mt-5">
        <h1> <center> CENTRO MÉDICO ALLIANSALUD </center> </h1>
    </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'IMG/batas.jpg' %}" class="d-block w-100" alt="..." style="height: 400px">
            </div>
            <div class="carousel-item">
              <img src="{% static 'IMG/consulta.jpg' %}" class="d-block w-100" alt="..." style="height: 400px">
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
             </div>



</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<footer class="p-4">
    <h5>@AllianSalud 2022</h5>
</footer>
</html>
